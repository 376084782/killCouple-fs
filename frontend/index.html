<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: transparent;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="polyfill/promise.js" src-release="polyfill/promise.min.js"></script>
    <script egret="lib" src="js/EventManager/EventManager.js"></script>
    <script src="https://17.api.tikiapp.im/games/utils/js/tiki-game.js?openId=58cb58b2e6ec6b1b9b16a855"></script>
    <script src="https://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://17.api.tikiapp.im/games/utils/js/tikigame-connector.min.js"></script>
    <script egret="lib" src="js/Net/Connection.js"></script>
    
    
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/components/common/ModalLayer.js"></script>
	<script egret="game" src="bin-debug/components/game/People.js"></script>
	<script egret="game" src="bin-debug/components/common/BitmapText.js"></script>
	<script egret="game" src="bin-debug/components/common/Button.js"></script>
	<script egret="game" src="bin-debug/components/common/ImageLoader.js"></script>
	<script egret="game" src="bin-debug/components/common/LoadingLayer.js"></script>
	<script egret="game" src="bin-debug/components/common/Mask.js"></script>
	<script egret="game" src="bin-debug/components/common/Modal.js"></script>
	<script egret="game" src="bin-debug/components/BarTop.js"></script>
	<script egret="game" src="bin-debug/components/common/TextField.js"></script>
	<script egret="game" src="bin-debug/components/game/Clock.js"></script>
	<script egret="game" src="bin-debug/components/game/FindTip.js"></script>
	<script egret="game" src="bin-debug/components/game/KillTip.js"></script>
	<script egret="game" src="bin-debug/components/common/Bitmap.js"></script>
	<script egret="game" src="bin-debug/components/game/TimeTip.js"></script>
	<script egret="game" src="bin-debug/components/hall/ScoreBar.js"></script>
	<script egret="game" src="bin-debug/components/modals/AnimationModal.js"></script>
	<script egret="game" src="bin-debug/components/modals/OfflineModal.js"></script>
	<script egret="game" src="bin-debug/components/over/RankBar.js"></script>
	<script egret="game" src="bin-debug/components/over/TitleBar.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/manager/GameData.js"></script>
	<script egret="game" src="bin-debug/manager/UIManager.js"></script>
	<script egret="game" src="bin-debug/scene/SceneGame.js"></script>
	<script egret="game" src="bin-debug/scene/SceneHall.js"></script>
	<script egret="game" src="bin-debug/scene/SceneOver.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="fixedNarrow"
         data-frame-rate="30"
         data-content-width="750"
         data-content-height="919"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": 0 //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * "retina": //是否基于devicePixelRatio缩放画布
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
